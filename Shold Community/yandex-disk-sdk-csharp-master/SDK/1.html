<app:service xmlns:app="http://www.w3.org/2007/app" xmlns:atom="http://www.w3.org/2005/Atom">
  <app:workspace>
    <atom:title>shold.community на Яндекс.Фотках</atom:title>
    <app:collection href="http://api-fotki.yandex.ru/api/users/shold.community/albums/" id="album-list">
      <atom:title>Все альбомы пользователя shold.community</atom:title>
      <app:accept>application/atom+xml; type=entry, application/json; type=entry</app:accept>
    </app:collection>
    <app:collection href="http://api-fotki.yandex.ru/api/users/shold.community/photos/" id="photo-list">
      <atom:title>Все фотографии пользователя shold.community</atom:title>
      <app:accept>image/*</app:accept>
      <app:categories scheme="http://api-fotki.yandex.ru/api/users/shold.community/tags/" />
    </app:collection>
    <app:collection href="http://api-fotki.yandex.ru/api/users/shold.community/tags/" id="tag-list">
      <atom:title>Все теги пользователя shold.community</atom:title>
      <app:accept />
    </app:collection>
  </app:workspace>
</app:service>
